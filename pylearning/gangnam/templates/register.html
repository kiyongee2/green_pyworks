<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main-js.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</head>
<body>
    <div id="container">
        {% include 'header.html' %}
        <div id="main-pic">
            <img src="{{ url_for('static', filename='images/header1.jpg') }}"
                 alt="배경 사진" id="pic">
        </div>
        <section id="register">
            <h2>회원 가입</h2>
            <form action="{{ url_for('register') }}" method="post" name="regForm">
                <fieldset>
                    <ul>
                        <li>
                            <label>아이디</label>
                            <input type="text" name="memberid">
                        </li>
                        <li>
                            <label>비밀번호</label>
                            <input type="password" name="passwd1">
                        </li>
                        <li>
                            <label>비밀번호 확인</label>
                            <input type="password" name="passwd2">
                        </li>
                        <li>
                            <label>이름</label>
                            <input type="text" name="name">
                        </li>
                        <li>
                            <label>성별</label>
                            <input type="radio" name="gender" value="남" checked>남
                            <input type="radio" name="gender" value="여">여
                        </li>
                        <li>
                            <input type="button" value="가입" onclick="checkMember()">
                            <input type="reset" value="취소">
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
        {% include 'footer.html' %}
    </div>
</body>
</html>
